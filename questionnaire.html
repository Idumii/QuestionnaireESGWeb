<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réponse au Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Répondez au Questionnaire</h1>
    </header>
    <main>
        <section>
            <h2>Titre du Questionnaire</h2>
            <p>
                Description du questionnaire sélectionné. Expliquez ici les objectifs et l'importance de ce
                questionnaire.
            </p>
        </section>
        <section>
            <h3>Questions</h3>
            <form id="questionnaire-form">
                <!-- Exemple de question -->
                <div class="question">
                    <label for="question1">Question 1 : Votre réponse ici</label>
                    <input type="text" id="question1" name="question1" required>
                </div>
                <!-- Ajoutez d'autres questions ici -->
                <button type="submit">Soumettre</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Questionnaires ESG. Tous droits réservés.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
