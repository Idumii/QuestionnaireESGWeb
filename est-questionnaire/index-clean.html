<!DOCTYPE html>
<html lang="fr" class="h-full light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light only" />
    <meta name="theme-color" content="#f0fdf4" />
    <title>ESG Questionnaire</title>
    
    <!-- Force le mode clair AVANT tout le reste -->
    <script>
      // Force immédiat du mode clair - méthode Tailwind recommandée
      document.documentElement.classList.remove('dark');
      document.documentElement.classList.add('light');
      document.documentElement.setAttribute('data-theme', 'light');
      
      // Stocke la préférence pour éviter le basculement
      localStorage.theme = 'light';
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configuration Tailwind avec custom dark mode
      tailwind.config = {
        darkMode: 'class', // Utilise les classes au lieu de prefers-color-scheme
        theme: {
          extend: {
            colors: {
              'green-custom': {
                50: '#f0fdf4',
                100: '#dcfce7',
                500: '#16a34a',
                600: '#15803d',
                700: '#14532d'
              }
            }
          }
        }
      }
    </script>
    
    <!-- Force continu du mode clair -->
    <script>
      // Surveille et force le mode clair en permanence
      (function() {
        function forceLight() {
          document.documentElement.classList.remove('dark');
          document.documentElement.classList.add('light');
          localStorage.theme = 'light';
        }
        
        // Force immédiat
        forceLight();
        
        // Force au chargement DOM
        document.addEventListener('DOMContentLoaded', forceLight);
        
        // Observer pour empêcher tout ajout de classe 'dark'
        var observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
              var target = mutation.target;
              if (target === document.documentElement && target.classList.contains('dark')) {
                target.classList.remove('dark');
                target.classList.add('light');
              }
            }
          });
        });
        
        observer.observe(document.documentElement, {
          attributes: true,
          attributeFilter: ['class']
        });
      })();
    </script>
