<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Créer un Nouveau Questionnaire</h1>
    </header>
    <main>
        <form id="creation-form">
            <section>
                <h2>Informations Générales</h2>
                <div class="form-group">
                    <label for="titre">Titre du Questionnaire :</label>
                    <input type="text" id="titre" name="titre" placeholder="Entrez le titre" required>
                </div>
                <div class="form-group">
                    <label for="description">Description :</label>
                    <textarea id="description" name="description" placeholder="Entrez une description"
                        required></textarea>
                </div>
            </section>
            <section>
                <h2>Questions</h2>
                <div id="questions-container">
                    <!-- Les questions ajoutées dynamiquement apparaîtront ici -->
                </div>
                <button type="button" id="add-question-btn">Ajouter une Question</button>
            </section>
            <button type="submit">Créer le Questionnaire</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Questionnaires ESG. Tous droits réservés.</p>
    </footer>
    <script src="creationScript.js"></script>
</body>

</html>
